<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Бег/Ходьба</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            box-sizing: border-box;
        }
        
        .timer-container {
            text-align: center;
        }
        
        #timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-link-color, #2481cc);
        }
        
        #status {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: grid;
            gap: 12px;
        }
        
        button {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="status">Готово</div>
        <div id="timer">04:00</div>
        <div class="buttons">
            <button id="startBtn">Старт</button>
            <button id="pauseBtn" disabled>Пауза</button>
            <button id="skipBtn" disabled>Пропустить</button>
        </div>
    </div>

    <script>
        const Telegram = window.Telegram.WebApp;
        
        // Инициализация приложения
        Telegram.expand();
        Telegram.enableClosingConfirmation();
        
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const skipBtn = document.getElementById('skipBtn');
        
        const runningTime = 4 * 60;
        const walkingTime = 1 * 60;
        let timeLeft = runningTime;
        let timerId;
        let isRunning = false;
        let isRunningPhase = true;
        
        // Остальной код таймера из предыдущего примера...
        // (функции updateDisplay, startTimer, pauseTimer, switchTimer)
        
        // Добавляем обработчик закрытия
        Telegram.onEvent('viewportChanged', () => {
            if (Telegram.isExpanded) {
                Telegram.enableClosingConfirmation();
            }
        });
        
        // Проверяем, что мы в Telegram
        if (typeof Telegram !== 'undefined' && Telegram.initData) {
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            skipBtn.addEventListener('click', switchTimer);
            updateDisplay();
        } else {
            document.body.innerHTML = '<h3>Запускайте это приложение только через Telegram</h3>';
        }
    </script>
</body>
</html>
