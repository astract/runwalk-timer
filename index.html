<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер бега 4/1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.5s;
        }
        .timer-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #timer {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 20px 0;
            font-feature-settings: "tnum";
        }
        #status {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }
        button {
            padding: 12px 0;
            font-size: 1.1rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #007AFF;
        }
        #startBtn { background: #34C759; }
        #pauseBtn { background: #FF9500; }
        #skipBtn { background: #AF52DE; }
        #resetBtn { background: #FF3B30; }
        button:disabled {
            background-color: #E5E5EA;
            color: #8E8E93;
        }
        .running { background: #E3F2FD; }
        .walking { background: #F1F8E9; }
        @media (prefers-color-scheme: dark) {
            body { background: #000; }
            .running { background: #002051; }
            .walking { background: #002500; }
            button:disabled {
                background: #2C2C2E;
                color: #636366;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="status">Готово</div>
        <div id="timer">04:00</div>
        <div class="buttons">
            <button id="startBtn">Старт</button>
            <button id="pauseBtn" disabled>Пауза</button>
            <button id="skipBtn" disabled>Пропустить</button>
            <button id="resetBtn">Сброс</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const skipBtn = document.getElementById('skipBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        const runningTime = 4 * 60; // 4 минуты бега
        const walkingTime = 1 * 60; // 1 минута ходьбы
        let timeLeft = runningTime;
        let timerId;
        let isRunning = false;
        let isRunningPhase = true;
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            
            if (isRunningPhase) {
                statusDisplay.textContent = 'Бег';
                document.body.className = 'running';
            } else {
                statusDisplay.textContent = 'Ходьба';
                document.body.className = 'walking';
            }
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) switchTimer();
                }, 1000);
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                skipBtn.disabled = false;
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                skipBtn.disabled = true;
            }
        }
        
        function switchTimer() {
            const wasRunning = isRunning;
            pauseTimer();
            isRunningPhase = !isRunningPhase;
            timeLeft = isRunningPhase ? runningTime : walkingTime;
            updateDisplay();
            
            if (wasRunning) startTimer();
        }
        
        function resetTimer() {
            pauseTimer();
            isRunningPhase = true;
            timeLeft = runningTime;
            updateDisplay();
            statusDisplay.textContent = 'Готово';
            document.body.className = '';
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        skipBtn.addEventListener('click', switchTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        updateDisplay();
    </script>
</body>
</html>
