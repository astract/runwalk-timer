<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Бег/Ходьба</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
            transition: background 0.3s ease;
        }
        #timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: var(--tg-theme-link-color, #2481cc);
            font-feature-settings: "tnum";
        }
        #status {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .buttons {
            display: grid;
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
        }
        #resetBtn {
            background: var(--tg-theme-destructive-button-color, #ff3b30);
        }
        .settings-panel {
            margin: 20px auto;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f3f3f3);
            border-radius: 10px;
            max-width: 300px;
        }
        .settings-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .running-bg {
            background: var(--tg-theme-secondary-bg-color, #f3f3f3) !important;
        }
        .walking-bg {
            background: #AAFFAE !important;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Готово</div>
    <div id="timer">04:00</div>
    
    <div class="settings-panel">
        <input type="number" id="runningTime" class="settings-input" placeholder="Минуты бега" min="1" value="4">
        <input type="number" id="walkingTime" class="settings-input" placeholder="Минуты ходьбы" min="1" value="1">
        <button onclick="saveSettings()">Сохранить настройки</button>
    </div>

    <div class="buttons">
        <button id="startBtn">Старт</button>
        <button id="pauseBtn" disabled>Пауза</button>
        <button id="skipBtn" disabled>Пропустить</button>
        <button id="resetBtn">Сброс</button>
        <button onclick="toggleSettings()">Настройки</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Элементы
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const skipBtn = document.getElementById('skipBtn');
        const resetBtn = document.getElementById('resetBtn');
        const runningInput = document.getElementById('runningTime');
        const walkingInput = document.getElementById('walkingTime');
        const settingsPanel = document.querySelector('.settings-panel');

        // Настройки по умолчанию
        let settings = {
            runningTime: 4 * 60,
            walkingTime: 1 * 60
        };

        // Состояние таймера
        let timeLeft = settings.runningTime;
        let timerId = null;
        let isRunning = false;
        let isRunningPhase = true;

        // Загрузка сохраненных настроек
        function loadSettings() {
            const savedSettings = localStorage.getItem('timerSettings');
            if(savedSettings) {
                settings = JSON.parse(savedSettings);
                runningInput.value = settings.runningTime / 60;
                walkingInput.value = settings.walkingTime / 60;
            }
        }

        // Сохранение настроек
        function saveSettings() {
            const newRunning = parseInt(runningInput.value) * 60;
            const newWalking = parseInt(walkingInput.value) * 60;
            
            if(newRunning > 0 && newWalking > 0) {
                settings.runningTime = newRunning;
                settings.walkingTime = newWalking;
                localStorage.setItem('timerSettings', JSON.stringify(settings));
                resetTimer();
                toggleSettings();
            } else {
                alert('Введите корректные значения (минимум 1 минута)');
            }
        }

        // Переключение панели настроек
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
        }

        // Остальные функции таймера (startTimer, pauseTimer, switchPhase, resetTimer) 
        // остаются аналогичными предыдущей версии, но используют settings.runningTime 
        // и settings.walkingTime вместо констант

        // Инициализация
        loadSettings();
        updateDisplay();
        
        // Проверка запуска в Telegram
        if (!tg.initData) {
            document.body.innerHTML = '<h3>Запустите через Telegram</h3>';
        }
    </script>
</body>
</html>
